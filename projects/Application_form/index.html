<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="email name...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role:</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend"> Frontend Developer</option>
                            <option value="Backend">Backend Developer
                            </option>
                            <option value="Full-Stack">Full Stack Developer</option>
                            <option value="ui_ux">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address"> Address:</label>
                        <textarea name="address" id="address" cols="25" rows="4"
                        placeholder=" Enter Address..."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter city name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="2022-01-10">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your Cv:</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    <div class="button_container">
                        <button type="submit"> Apply Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
